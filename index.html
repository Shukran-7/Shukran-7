<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Shukran Shop</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .product { border: 1px solid #ddd; padding: 10px; margin: 10px; display: inline-block; }
        button { padding: 5px 10px; font-size: 14px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Shukran Shop!</h1>

    <div class="product">
        <h3>AirPods 3</h3>
        <p>Цена: 1 750 000 сум</p>
        <button onclick="sendOrder('AirPods 3 - 1 750 000 сум')">Добавить в корзину</button>
    </div>

    <div class="product">
        <h3>iPhone 14</h3>
        <p>Цена: 12 500 000 сум</p>
        <button onclick="sendOrder('iPhone 14 - 12 500 000 сум')">Добавить в корзину</button>
    </div>

    <div class="product">
        <h3>MacBook Pro</h3>
        <p>Цена: 24 000 000 сум</p>
        <button onclick="sendOrder('MacBook Pro - 24 000 000 сум')">Добавить в корзину</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function sendOrder(product) {
            tg.sendData(product);
            tg.close();
        }
    </script>
</body>
</html>
