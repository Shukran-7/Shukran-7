<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Shukran Shop</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Shukran Shop!</h1>
    <p>Товар: AirPods 3</p>
    <p>Цена: 1 750 000 сум</p>
    <button onclick="sendOrder()">Оформить заказ</button>

    <script>
        // Telegram Web App SDK
        const tg = window.Telegram.WebApp;
        tg.expand(); // разворачивает окно на весь экран

        function sendOrder() {
            tg.sendData('AirPods 3 — 1 750 000 сум'); // отправляем заказ в бота
            tg.close(); // закрываем Web App
        }
    </script>
</body>
</html>
